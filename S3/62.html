<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function test1(){
      return "関数1";
    }

    //　非同期　関数
    //　戻り値が Promise (状態(ok,ng), それぞれの値)
    // return ・・ ok
    // throw ・・ ng
    async function aTest1(){
      return "非同期関数";
    }

    console.log(test1());
    console.log(aTest1().then(value => console.log(value)));

    // await ・・asyncの中でのみ
    // setTimeoutをPromiseでラップ
    function waiting(seconds){
      return new Promise(ok => {
        setTimeout(() => {
          ok()
        },1000 * seconds)
      })
    };

    async function aTest2(){
      console.log(1);
      await waiting(2);
      console.log(3);
      await waiting(3);
      console.log(5);
    }
    aTest2();


  </script>
</body>
</html>
