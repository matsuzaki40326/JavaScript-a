<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    class BaseProduct{

      echoProduct(){
        console.log('親クラスです');
      }

      // 子クラスに同じ関数名があると上書きされる
      // 子クラスの方が優先される
      getProduct(){
        console.log('親の関数です');
      }
    }

    class Product extends BaseProduct{//パスカルケース、アッパーキャメルケース
                  // 1ファイル 1クラス

      // プロパティ(値)は
      // 関数内(constructorなど)に
      // this.xxx = xxx;

      // クラス直下で書くなら
      // babelが必要

      constructor(productName){ // 1回だけ使える関数 必ず最初に実行される
        // this.product = productName;
        super(); //子クラスでconstructorを使うなら必須　親クラスのconstructorを参照する
        this.product = [productName];
      }
      // メソッド(関数)はfunctionは不要
      getProduct(){
        console.log(this.product);
      }

      addProduct(item){
        // this.product += item;
        this.product.push(item);
      }

      static testProduct(){
        console.log('静的メソッドです');
      }
    }

    Product.testProduct();

    const product = new Product('テスト');
    console.log(product.product);

    product.getProduct();
    product.addProduct('追加分です');
    product.getProduct();
    product.echoProduct();

  </script>
</body>
</html>
